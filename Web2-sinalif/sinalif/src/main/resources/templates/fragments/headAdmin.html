            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"

<nav th:fragment="header()" class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Sinal IF</a>

                <li class="nav-item"><a class="nav-link" th:href="@{/adm/alarmes}">Alarmes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/adm/etiquetas}">Etiquetas</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/adm/musicas}">Músicas</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/adm/perfis}">Perfis</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/adm/sugestoes}">Sugestões</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/adm/usuarios}">Usuários</a></li>
            </ul>
