<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:replace="~{/../fragments/head :: head('Histórico')}"></th:block>
<body>
    <th:block th:replace="~{/../fragments/head :: navbar}"></th:block>

    <div id="form" class="container col-10 mt-5">
        <th:block th:replace="~{/../fragments/head :: voltar}"></th:block>

        <h1 class="mb-5 text-center">Log de Reproduções</h1>
        <div th:if="${#lists.isEmpty(logList)}">
            <p class="text-center">Não há logs cadastrados no historico de reproduções.</p>
        </div>
        <div th:if="${not #lists.isEmpty(logList)}">
            <div class="table-responsive">
                <table border='1' class="col table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th>URL da Música</th>
                        <th>Data Reprodução</th>
                        <th class="col-1">Deletar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logList}">
                        <td th:text="${log.idLogReproducao}"></td>
                        <td><a th:text="${log.musica.url}" th:href="${log.musica.url}"></a></td>
                        <td th:text="${#temporals.format(log.dataReproducao, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td><a class="btn btn-danger" role="button" th:href="@{/historico/delete/{idLogReproducao}(idLogReproducao=${log.idLogReproducao})}">Deletar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
