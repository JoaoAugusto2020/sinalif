<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:replace="~{/../fragments/head :: head('Etiquetas')}"></th:block>
<body>
    <th:block th:replace="~{/../fragments/head :: navbar}"></th:block>

    <div id="form" class="container col-10 mt-5">
        <th:block th:replace="~{/../fragments/head :: voltar}"></th:block>

        <h1 class="mb-5 text-center">Listagem de Etiquetas</h1>
        <div th:if="${#lists.isEmpty(etiquetaList)}">
            <p class="text-center">Não há etiquetas cadastrados. <a th:href="@{/etiquetas/create}" class="link-info">Clique aqui</a> para cadastrar um etiqueta.</p>
        </div>
        <div th:if="${not #lists.isEmpty(etiquetaList)}">
            <div class="">
                <table border='1' class="col table table-striped table-hover table-responsive">
                    <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th>Nome</th>
                        <th>Duração</th>
                        <th class="col-1">Editar</th>
                        <th class="col-1">Deletar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="etiqueta : ${etiquetaList}">
                        <td th:text="${etiqueta.idEtiqueta}"></td>
                        <td th:text="${etiqueta.nome}"></td>
                        <td th:text="${etiqueta.duracao}"></td>
                        <td><a class="btn btn-warning" role="button" th:href="@{/etiquetas/edit/{idEtiqueta}(idEtiqueta=${etiqueta.idEtiqueta})}">Editar</a></td>
                        <td><a class="btn btn-danger" role="button" th:href="@{/etiquetas/delete/{idEtiqueta}(idEtiqueta=${etiqueta.idEtiqueta})}">Deletar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
