<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block th:replace="~{/../fragments/headAdmin :: head('Página Inicial')}"></th:block>
<body>
<th:block th:replace="~{/../fragments/headAdmin :: header}"></th:block>

  <div id="form" class="container col-10 mt-5">
    <h1 class="mb-5 text-center">Pausas Programadas</h1>
    <div class="mb-3">
      <input type="text" class="input" id="txtID" hidden>
      
      <label for="txtDataInicio" class="form-label">Data de Início</label>
      <input type="date" class="form-control input" id="txtDataInicio" placeholder="">
    </div>
    <div class="mb-3">
      <label for="txtDataFim" class="form-label">Data de Fim</label>
      <input type="date" class="form-control input" id="txtDataFim" placeholder="">
    </div>
    <div class="mb-3">
      <label for="txtHoraInicio" class="form-label">Horário de Início</label>
      <input type="time" class="form-control input" id="txtHoraInicio" placeholder="">
    </div>
    <div class="mb-3">
      <label for="txtHoraFim" class="form-label">Horário de Fim</label>
      <input type="time" class="form-control input" id="txtHoraFim" placeholder="">
    </div>
    <div class="mb-3">
      <label for="selectAtivo" class="form-label">Situação</label>
      <select name="txtAtivo" class="form-control input" id="selectAtivo">
        <option value="true">Ativado</option>
        <option value="false">Desativado</option>
      </select>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-success" onclick="salvar()" id="btnSalvar">Salvar</button>
        <button class="btn btn-success" onclick="salvarEdicao()" id="btnEditar" style="display: none;">Editar</button>
        <button class="btn btn-primary" onclick="listar()">Listar</button>
        <button class="btn btn-danger" onclick="resetar()" id="btnCancelar" style="display: none;">Cancelar</button>
      </div>
      <div class="col-4" id="mensagem"></div>
    </div>
    
    <hr>

    <div id="listagem"></div>

    
  </div>

  <footer>
    <script th:src="@{/js/pausas.js}"></script>
  </footer>
</body>
</html>
